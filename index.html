<!DOCTYPE html>
<html>
  <head>
    <title>Extreme Jelly Bike 2</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <script src="scripts/libs/stats.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script data-main="scripts/main" src="scripts/libs/require.js"></script>
  </head>
  <body>
    <header>
      <h1>Extreme Jelly Bike 2</h1>
    </header>
    <!-- Left Side Bar -->
    <div class="left" id="classLeft">
      <button type="button" id="newButton">NEW GAME</button>
      <button type="button" id="normalButton">NORMAL</button>
      <button type="button" id="stiltsButton">STILTS MODE</button>
      <div id="jellynessBox">
        <span id="jellySliderStiff">Jelly</span><span id="jellySliderJelly">Stiff</span>
        <input type="range" id="jellySlider">
      </div>
      <p>LEVEL: <span class="stat" id="levelCount"></span></p>
      <p>LIVES:</p><br>
        <span class="stat" id="lifeCount"></span>
        <span class="lifeHeart"><img src="https://img.clipartfest.com/b1eed24be4f863633d616042598e2500_1556cfdb945f8b8a438d25aa39fc0d-video-game-heart-clipart_800-800.png" alt="heart"></span>
        <span class="lifeHeart"><img src="https://img.clipartfest.com/b1eed24be4f863633d616042598e2500_1556cfdb945f8b8a438d25aa39fc0d-video-game-heart-clipart_800-800.png" alt="heart"></span>
        <span class="lifeHeart"><img src="https://img.clipartfest.com/b1eed24be4f863633d616042598e2500_1556cfdb945f8b8a438d25aa39fc0d-video-game-heart-clipart_800-800.png" alt="heart"></span>
      <p>PROGRESS: <span class="stat" id="levelProgress"></span></p>
    </div>
    <!-- Right Side Bar -->
    <div class="right">
      <div class="sidebarButton" id="accelerateButton">
        <h3>ACCELERATE:</h3>
        <img src="https://img.webnots.com/2014/03/D1.png" alt="D">
      </div>
      <div class="sidebarButton" id="reverseButton">
        <h3>REVERSE:</h3>
        <img src="https://img.webnots.com/2014/03/S1.png" alt="S">
      </div>
      <div class="sidebarButton" id="brakeButton">
        <h3>BRAKE:</h3>
        <img src="https://img.webnots.com/2014/03/A1.png" alt="A">
      </div>
      <div class="sidebarButton" id="pauseButton">
        <h3>PAUSE GAME:</h3>
        <img id="spacebarImg" src="https://img.webnots.com/2014/03/Space1.png" alt="Spacebar">
      </div>
    </div>

    <div class="canvasContainer">
      <canvas id="canvas" width='800' height='600'></canvas>
    </div>
  </body>
</html>
